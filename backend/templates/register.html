<html>
  <head>
    <link href="{{ url_for('static', path='/login.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui image header">
          <div class="content">
            Register for an account
          </div>
        </h2>
        <form id = "form" action="/users/create" method="post"  class="ui large form">
          <div class="ui stacked secondary  segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="fullname" placeholder="Full Name">
                  {{ fullname }}
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="E-mail address">
                {{ email }}
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
                      {{ password }}
              </div>
            </div>
            <input type="submit" value="Register" class="ui fluid large teal submit button">
            <!-- <div class="ui fluid large teal submit button">Register</div> -->
          </div>
          <div class="ui error message"></div>
        </form>
      </div>
    </div>
    <script>
      console.log('fullname',fullname);
      const userFullName = document.getElementById('fullname');
      const userEmail = document.getElementById('email');
      const userPw = document.getElementById('password');
        document.getElementById('form').onsubmit = function(e) {
          e.preventDefault();
          const name = userFullName.value;
          const email = userEmail.value;
          const password = userPw.value;
          userEmail.value = '';
          userPw.value = '';
          userFullName.value = '';
          fetch('/users/create', {
            method: 'POST',
            body: JSON.stringify({
              'fullname': name,
              'email': email,
              'password': password
            }),
            headers: {
              'Content-Type': 'application/json',
            }
          })
          .then(response => response.json())
          .then(jsonResponse => {
            console.log('response', jsonResponse);
          })
          .catch(function() {
            document.getElementById('error').className = '';
          })
        }
    </script>
  </body>
</html>
